version: '3.7'

services:
  apt-cacher-ng:
    image: donmatis/apt-cacher-ng:testing
    init: true
    ports:
      - '3142:3142'
    volumes:
      - type: bind
        source: ./cache
        target: /var/cache/apt-cacher-ng
    deploy:
      mode: replicated
      replicas: 1
      placement:
        constraints: [ node.role == worker ]
